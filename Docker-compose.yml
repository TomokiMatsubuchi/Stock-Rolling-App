version: '3'
services:
  db:
    image: postgres:12
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user1'
      POSTGRES_PASSWORD: ${DB_PASSWORD}
  app:
    build: .
    #開発環境はentrypointを使用
    #entrypoint: ./wait-for-it.sh db:5432
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/myapp
      - bundle_data:/usr/local/bundle
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - sidekiq
      - chrome
    environment:
      REDIS_URL: redis://redis:6379
      CHROME_URL: chrome://chrome:4444
  nginx:
    container_name: web
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - "80:80"
    depends_on:
      - app
  redis:
      image: "redis:latest"
      command: redis-server --appendonly yes
      ports:
        - "6379:6379"
      volumes:
        - redis:/var/lib/redis/data
  sidekiq:
    build: .
    command: bundle exec sidekiq 
    volumes:
      - .:/myapp
      - bundle_data:/usr/local/bundle
    environment:
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
      - db
    tty: true
  chrome:
    image: seleniarm/standalone-chromium
    ports:
      - 4444:4444
      - 7900:7900
    shm_size: "2gb"
    tty: true
volumes:
  bundle_data:
  postgres:
  redis:
  sidekiq:
  public-data:
  tmp-data:
  log-data: